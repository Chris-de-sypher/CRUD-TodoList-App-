<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="shortcut icon" href="/image/crystalie.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="input-text">
      <textarea name="" id="typing" placeholder=""></textarea>
      <button type="button" class="sub">Add</button>
    </div>

    <div class="Items">
      <h2 draggable="false">List items</h2>
    <div class="box" id="box"></div>
    </div>

    <div class="doneTasks">
      <h2 draggable="false">Task Done</h2>
    <div class="DoneTask" id="DoneTask"></div>
    </div>


    <!-- typewritter js cdn link -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    
  </body>
</html>
